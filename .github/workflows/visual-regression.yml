name: Visual Regression Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps chromium

    - name: Run visual regression tests
      run: npx playwright test tests/visual/ --project=chromium
      env:
        CI: true

    - name: Upload visual test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-test-results
        path: |
          test-results/
          visual-comparisons/
        retention-days: 30

    - name: Comment PR with visual changes
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          let comment = '## 🔍 Visual Regression Test Results\n\n';
          comment += 'Visual differences detected in this PR:\n\n';

          // Read visual diff results
          const resultsDir = 'test-results';
          if (fs.existsSync(resultsDir)) {
            const files = fs.readdirSync(resultsDir);
            const diffFiles = files.filter(file => file.includes('diff'));

            if (diffFiles.length > 0) {
              comment += '### 🚨 Visual Changes Found:\n';
              diffFiles.forEach(file => {
                comment += `- ${file}\n`;
              });
            }
          }

          comment += '\n📊 Full report available in the Actions artifacts.';

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });